<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 40px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      .container {
        width: 90%;
        max-width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #d9534f; /* Red color */
        margin-bottom: 20px;
      }

      p {
        margin: 0 0 20px;
        padding: 10px;
        font-size: 16px;
      }

      a {
        color: #04aa6d; /* Green */
        text-decoration: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #ffffff;
        border: 1px solid #04aa6d;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      a:hover {
        background-color: #04aa6d;
        color: white;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>An error occurred during scraping.</h1>
        <p>Please try again later.</p>
        <a href="{% url 'home' %}">Go to Home</a>
    </div>
</body>
</html>
