<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      h1 {
        color: #04aa6d;
        margin-bottom: 20px;
      }

      .container {
        width: 90%;
        max-width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        background-color: #04aa6d; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #037d56;
      }

      form {
        margin: 20px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
      }

      .form-container p {
        margin: 0;
        padding: 10px;
        border-radius: 5px;
      }

      .form-container label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .message {
        color: #4CAF50;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .error-message {
        color: #f44336; /* Red */
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Notice Scraper</h1>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                {{ form.as_p }}
                <button type="submit">Submit Email</button>
            </div>
        </form>

        <form action="{% url 'scrape_images' %}" method="get">
            <button type="submit">Scrape Notices</button>
        </form>
    </div>
</body>
</html>
